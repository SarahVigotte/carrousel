<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Carrousel JQuery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='css/styles.css'>
</head>

<body>

    <header class="container">

        <div class="row">

            <div class="title">
                <h1>Carrousel</h1>
            </div>
        </div>
    </header>

    <main id="main" class="container">

        <div class="row">

            <div id="carrousel">

                <ul class="img-content">
                    <li><img src="img/1 (1).jpg""></li>
                    <li><img src="img/1 (2).jpg"></li>
                    <li><img src="img/1 (3).jpg"></li>
                    <li><img src="img/1 (4).jpg"></li>
                    <li><img src="img/1 (5).jpg"></li>
                </ul>

                <span class="next"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> </span>
                <span class="prev"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> </span>
            </div>
        </div>
    </main>
    <script src= "JS/jquery-3.6.0.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
